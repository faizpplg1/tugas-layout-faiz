            body {

            /* Header */
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: white;
                padding: 10px 20px;
            }
    
            .logo {
                display: flex;
                align-items: center;
            }
    
            .logo img {
                height: 50px;
            }
    
            .title {
                font-size: 18px;
                font-weight: bold;
                color: rgb(0, 81, 255);
                margin-left: 10px;
            }
    
            /* Navbar */
            .navbar {
                display: flex;
                background-color: rgb(0, 81, 255);
            }
    
            .navbar a {
                flex: 1;
                text-align: center;
                padding: 15px;
                color: white;
                font-weight: bold;
                text-decoration: none;
                border-right: 1px solid white;
            }
    
            .navbar a:last-child {
                border-right: none;
            }
    
            /* Login/Register */
            .login {
                color: rgb(15, 14, 15);
                font-size: 14px;
                text-decoration: none;
                margin-right: 20px;
            }
    
            .toggle {
                display: flex;
                align-items: center;
                gap: 5px;
            }
    
            .toggle div {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background-color:gray;
            }
    
            .toggle div:last-child {
                background-color: lightgray;
            }
        </style>
    </head>
