<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('https://th.bing.com/th/id/OIP.MRt4XBKbQPqqXpc1Wmy0fwHaEK?rs=1&pid=ImgDetMain'); /* Ganti dengan URL gambarmu */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box link {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box p {
            margin-top: 10px;
        }

        .login-box a {
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <h3>Login</h3>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div link>
                <a href="playytoy.html">Masuk</a>
                </div>
            </form>
            <p>Belum punya akun? <a href="#">Buat akun</a></p>
        </div>
    </div>

</body>
</html>
